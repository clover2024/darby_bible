<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>达秘（Darby）译本阅读器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .bible-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .verse-display {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #6c757d;
            min-height: 150px;
        }
        .verse-text {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .verse-reference {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }
        .form-select {
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="bible-container">
        <div class="header">
            <h1>达秘（Darby）译本阅读器</h1>
            <p class="text-muted">选择书卷、章节和经节来阅读</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="bookSelect" class="form-label">书卷</label>
                    <select id="bookSelect" class="form-select">
                        <option value="">请选择书卷...</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="chapterSelect" class="form-label">章节</label>
                    <select id="chapterSelect" class="form-select" disabled>
                        <option value="">请先选择书卷...</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="verseSelect" class="form-label">经节</label>
                    <select id="verseSelect" class="form-select" disabled>
                        <option value="">请先选择章节...</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="verse-display">
            <div class="verse-reference" id="verseReference">请选择一个经节</div>
            <div class="verse-text" id="verseText"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
